name: Omnipedia - Date
type: module
description: Provides date-related functionality for Omnipedia.
package: Omnipedia
core_version_requirement: ^9.5 || ^10.0
php: 8.1

dependencies:
  - drupal:datetime
  - drupal:node
  - hook_event_dispatcher:core_event_dispatcher
  - hook_event_dispatcher:views_event_dispatcher
  - omnipedia_core:omnipedia_core
  - typed_entity:typed_entity

config_devel:
  install:
    - core.date_format.omnipedia_long
    - core.date_format.omnipedia_short
